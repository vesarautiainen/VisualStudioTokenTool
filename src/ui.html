<!-- Radio button -->

<div id:"color-tokens">
    <h3>Color Tokens</h3>
    <div class="type">
        <div style="margin-top:10px;" id="color-list"></div>
        <button id="create-color-all" class='button button--secondary'>Annotate All Color Tokens</button>
    </div>
    </div>
    <div id:"font-tokens" style="margin-top:20px;">
    <h3>Font Tokens</h3>
    <div class="type">
        <div id="typography-list"></div>
        <button id="create-typography-all" class='button button--secondary'>Annotate All Fonts</button>
    </div>
    </div>
    <div id:"themes" style="margin-top:20px;">
    <h3>Themes</h3>
    <div class="type">
        <button id="change-theme-blue" class='button button--primary'>Blue Theme</button>
        <button id="change-theme-dark" class='button button--secondary'>Dark Theme</button>
        <button id="change-theme-light" class='button button--secondary'>Light Theme</button>
    </div>
</div>
